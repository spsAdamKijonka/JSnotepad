<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online zápisník</title>
    <link rel="stylesheet" href="css/stylesheets.css">
</head>
<body>
    <h1>NOTEPAD</h1>
    <div class="pridat-form">
            <label for="title">Nadpis poznámky:</label>
            <input type="text" id="title" placeholder="Nadpis">
            <label for="text">Text poznámky:</label>
            <textarea id="text" rows="5" placeholder="Co máš na srdci?"></textarea>
        <button id="pridat-tlacitko">Přidat poznámku</button>
    </div>
    <h2>Seznam:</h2>
    <div id="seznam-poznamek"></div>
    <script src="js/scripts.js"></script>
</body>
</html>
